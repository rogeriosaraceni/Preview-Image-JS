<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Preview Image JS</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/preview-image.css">
    </head>

    <body>
        <section class="container-fluid py-4">
            <form>

                <section class="wrapper-preview-img">
                    <div class="edit-content" data-preview="edit">
                        <button type="button" class="btn-edit" title="Edit Image">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </div>

                    <div class="file-upload-content" data-preview="new">
                        <button type="button" class="btn-del" title="Del" data-preview="del">
                            <i class="bi bi-x-circle-fill"></i>
                        </button>
                    </div>

                    <img data-preview="img-default" src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="no image">

                    <input type="file" accept="image/*" data-preview="file" onchange="loaderFile(event)">
                </section>

            </form>
        </section>

        <script src="./assets/preview-image.js"></script>
    </body>
</html>
